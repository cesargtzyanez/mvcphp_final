<html>
<head>
<meta charset="UTF-8">

</head>

<body>

	<h1>{h1Title}</h1>
    <h2>{h2Message}</h2>
	
    <a href="index.php">Regresar a lista de usuarios</a>
    
    <div id="formContainer">
    	<form method="post" action="{action}" >
        <input type="hidden" value="{hiddenValue}" name="id_usuario" id="id_usuario">
        
        	<table>
            	<tr>
                	<td>Nombre del usuario:</td>
                    <td><input type="text" id="nombre_usuario" name="nombre_usuario" value="{userName}"> </td>
                </tr>
                <tr>
                	<td>Apellidos del usuario:</td>
                    <td><input type="text" id="apellidos_usuario" name="apellidos_usuario" value="{lastName}"></td>
                </tr>
                <tr>
                	<td>Email del usuario:</td>
                    <td><input type="email" id="email_usuario" name="email_usuario" value="{emailUser}"> </td>
                </tr>
                <tr>
                	<td><input type="submit" value="{buttonText}"> </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
